<html>
    <head>
        <title>MediaQuaries</title>
        <style>
            body{
                background-color: antiquewhite;
            }
            @media screen and (min-width:550px){
                body{
                    background-color: rgb(115,9,181);
                }
            }
        </style>
    </head>
    <body>
        <h1>CSS3 web Technologies</h1>
        <h2>Media Quaries are CSS3 rules that allow develop to create style based on the characteristics of the device or screen </h2>
    </body>
</html>
